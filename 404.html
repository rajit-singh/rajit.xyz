<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Off the Grid | Rajit Singh</title>
    <meta name="robots" content="noindex, follow">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Figtree:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="container error-container">
        <main class="bento-grid fade-in">
            <!-- Block 1: The 404 Glitch -->
            <div class="bento-item error-code">
                <h1 class="glitch" data-text="404">404</h1>
                <span class="error-label">Error Code</span>
            </div>

            <!-- Block 2: The Message -->
            <div class="bento-item error-message">
                <h2>Signal Lost</h2>
                <p>The page you are looking for has gone off the grid or does not exist.</p>
            </div>

            <!-- Block 3: The Return Action -->
            <a href="index.html" class="bento-item error-action link">
                <div class="action-content">
                    <span class="link-text" data-text="Return to Base">Return to Base</span>
                    <span class="arrow">â†’</span>
                </div>
            </a>

            <!-- Block 4: Decorative / Status -->
            <div class="bento-item error-status">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">System Normal</span>
                </div>
                <div class="noise-bg"></div>
            </div>
        </main>

        <footer class="footer simple-footer">
            <p>&copy; 2025 Rajit Singh</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
